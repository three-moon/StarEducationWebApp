{% extends "base/select_base.html" %}

{% set backref = url_for("general.index") %}

{% block content %}
    <div class="row row-cols-2 text-center g-0">
        <div class="col-2 d-none d-md-block">
        </div>
        <div class="col-sm-6 col-md-4 p-2 text-end">
            <button onclick='document.location = "{{ url_for(next, role="t") }}"'
                    class="btn btn-primary rounded-5 border-0 p-0" type="button">
                <img class="img-fluid" src="{{ url_for("static", filename="img/teacher_select.svg") }}" alt="">
            </button>
        </div>
        <div class="col-sm-6 col-md-4 p-2 text-start">
            <button onclick='document.location = "{{ url_for(next, role="s") }}"'
                    class="btn btn-dark rounded-5 border-0 p-0" type="button">
                <img class="img-fluid" src="{{ url_for("static", filename="img/student_select.svg") }}" alt="">
            </button>
        </div>
        <div class="col-2 d-none d-md-block">
        </div>
    </div>


{% endblock %}

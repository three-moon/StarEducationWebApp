<div class="card h-100 border-0 rounded-5" onclick='document.location = "{{ url_for("group.read", key=group.key) }}"'>
    <div class="card-header bg-primary border border-2 border-dark rounded-top-5">
        <h4 class="fw-bold mt-1 mb-1">{{ group.name }}</h4>
    </div>
    <div class="card-body border border-2 border-top-0 border-dark rounded-bottom-5">
        <p class="card-text fw-bold">{{ group.footer }}</p>
    </div>
</div>

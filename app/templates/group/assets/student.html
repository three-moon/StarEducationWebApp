<div class="card h-100 border-0 rounded-5 mt-2 mb-2">
    <div class="card-header bg-primary border border-2 border-dark rounded-top-5">
        <h5 class="fw-bold mt-1 mb-1">{{ student.user.login }}</h5>
    </div>
    <div class="card-body bg-light border border-2 border-top-0 border-dark">
        <h5 class="card-text">{{ student.user.full_name }}</h5>
    </div>
    <div class="card-footer bg-secondary border border-2 border-top-0 border-dark rounded-bottom-5">
        {{ button("Удалить из группы", url_for("group.exclude", key=group.key, student_id=student.id), "secondary") }}
    </div>
</div>
